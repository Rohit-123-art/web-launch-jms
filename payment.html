<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Janaki Montessori School</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7fafc;
      color: #333;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
    }
    h1 {
      color: #0077c8;
      text-align: center;
      margin-bottom: 30px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 1px 7px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      background: #0077c8;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>

<h1>Contact Us</h1>

<form id="contactForm">
  <label for="name">Your Name *</label>
  <input type="text" id="name" name="name" required />

  <label for="email">Your Email *</label>
  <input type="email" id="email" name="email" required />

  <label for="message">Your Message *</label>
  <textarea id="message" name="message" rows="5" required></textarea>

  <button type="submit">Send Message</button>
</form>

<script>
  document.getElementById('contactForm').addEventListener('submit', function(e) {
    e.preventDefault();
    alert('Thank you for contacting us. We will get back to you shortly!');
    this.reset();
  });
</script>

</body>
</html>
